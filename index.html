<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAC — Styled V2 (Brand Fonts)</title>
    <meta name="theme-color" content="#00733E">
    <link rel="icon" href="/logo.png">
    <style>
      /* ========== Brand Fonts ==========
         Drop your actual font files in /public/fonts/
         - Arabic:  /public/fonts/council-ar.woff2
         - English: /public/fonts/council-en.woff2
         These names are referenced below. If files are missing, fallbacks are used.
      */
      @font-face{
        font-family:'CouncilArabic';
        src: url('public/fonts/council-ar.ttf') format('truetype');
        font-display: swap;
        font-weight: 400 900;
      }
      @font-face{
        font-family:'CouncilEnglish';
        src: url('public/fonts/council-en.ttf') format('truetype');
        font-display: swap;
        font-weight: 400 900;
      }

      :root{
        --primary:#00733E;
        --primary-d:#00562E;
        --accent:#FF9900;
        --bg:#FFFFFF;
        --bg2:#F8FAFC;
        --card:#FFFFFF;
        --border:#D1D5DB;
        --text:#111827;
        --muted:#4B5563;
        --radius:16px;
        --focus:#10b98133;
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{
        margin:0;
        background:linear-gradient(180deg,var(--bg),var(--bg2));
        color:var(--text);
        /* Use brand fonts with robust fallbacks */
        font-family:'CouncilEnglish','CouncilArabic','Inter','Tajawal',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      }
      a{color:inherit;text-decoration:none}
      .container{max-width:1100px;margin:0 auto;padding:20px}
      .nav{position:sticky;top:0;background:#ffffffd9;backdrop-filter:blur(8px);border-bottom:1px solid var(--border);z-index:10}
      .nav-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 20px}
      .brand{display:flex;align-items:center;gap:12px}
      .brand img{width:44px;height:44px;object-fit:contain}
      .ttl{font-weight:bold;letter-spacing:.2px}
      .links{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
      .link{padding:10px 12px;border-radius:10px;border:1px solid transparent}
      .link.active{border-color:var(--primary);background:#ECFDF5}
      .lang{display:flex;gap:8px;align-items:center}
      .lang button{border:1px solid var(--border);background:#fff;padding:8px 10px;border-radius:10px;cursor:pointer}
      .lang button.active{border-color:var(--primary);color:#0b3}
      .paper{background:#fff;border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.08)}
      .hd{background:#F3F4F6;border-bottom:1px solid var(--border);padding:14px 18px;font-weight:800}
      .bd{padding:18px}
      .hero{display:grid;gap:10px;padding:36px 20px;align-items:center}
      .hero h1{font-size:34px;margin:0}
      .hero p{font-size:16px;color:var(--muted);margin:0}
      .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:18px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px;display:grid;gap:10px;box-shadow:0 4px 12px rgba(0,0,0,.06)}
      /* ========== Buttons (solid + centered) ========== */
      .btn{
        appearance:none;border:none;border-radius:12px;
        padding:12px 16px;
        background:#00733E;color:#fff;
          font-family:'CouncilArabic','CouncilEnglish','Inter','Tajawal',
          system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif !important;
          font-weight:700;   /* استخدم 700 بدل 800 لضمان التوافق مع الخط */

          font-size:16px;letter-spacing:.3px;
        cursor:pointer;transition:.2s;box-shadow:0 6px 14px rgba(0,115,62,.18);
        display:inline-flex;align-items:center;justify-content:center;text-align:center;
      }
      .btn:hover{ background:#00562E }
      .btn:focus-visible{ outline:3px solid var(--focus); outline-offset:2px }
      .btn:disabled{ opacity:.6; cursor:not-allowed }
      .btn.secondary{
          /* نفس الشي هنا */
          font-family:'CouncilArabic','CouncilEnglish','Inter','Tajawal',
          system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif !important;
          font-weight:700;
        background:#FF9900;color:#1F2937;box-shadow:0 6px 14px rgba(255,153,0,.22);
      }
      .btn.secondary:hover{ background:#E68900 }
      .form{display:grid;gap:12px}
      label{font-size:12px;font-weight:700;color:#374151;text-transform:uppercase;letter-spacing:.2px}
      input,textarea{width:100%;border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:16px;background:#fff;outline:none}
      input:focus,textarea:focus{border-color:var(--primary);box-shadow:0 0 0 3px var(--focus)}
      .chips{display:flex;gap:10px;flex-wrap:wrap}
      .chip{border:1px solid var(--border);padding:8px 12px;border-radius:999px;background:#F3F4F6;cursor:pointer; font-family: 'CouncilArabic','CouncilEnglish','Inter','Tajawal', sans-serif;
          font-weight: 600;}
      .chip.active{background:#FF9900;border-color:transparent;color:#111827;box-shadow:0 4px 12px rgba(255,153,0,.35)}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .checkbox{display:flex;align-items:center;gap:10px;color:#374151}
      .checkbox input{width:18px;height:18px;accent-color:var(--primary)}
      .footer{margin-top:30px;padding:14px;border-top:1px solid var(--border);color:#6b7280;font-size:13px;background:#fafafa;border-bottom-left-radius:var(--radius);border-bottom-right-radius:var(--radius)}
      .rtl{direction:rtl} .ltr{direction:ltr}
      .banner{padding:12px 14px;border-radius:12px;border:1px solid #BBF7D0;background:#ECFDF5;color:#065F46;font-weight:600}

      input,
      textarea {
          font-family: 'CouncilArabic','CouncilEnglish','Inter','Tajawal', sans-serif;
      }

      input::placeholder,
      textarea::placeholder {
          font-family: 'CouncilArabic','CouncilEnglish','Inter','Tajawal', sans-serif;
          font-weight: 400;
          color: #9CA3AF;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
